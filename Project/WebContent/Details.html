<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<form action="Servlet2" method="post">
<div style="height:500px;width:500px;border-color:blue;border-width:4px;border-style:solid;">
<label for="entires">ENTER DETAILS TO ADD IN THE DATBASE</label>
<table>
<tr>
<td>NAME:</td>
<td><input type="text" name="name"></td>
<br>
</tr>

<tr>
<td>DOB:</td>
<td><input type="text" name="dob"></td>
</tr>

<tr>
<td>AGE:</td>
<td><input type="text" name="age"></td>
</tr>

<tr>
<td>MOB:</td>
<td><input type="text" name="mob"></td>
</tr>

<tr>
<td>ADDRESS:</td>
<td><input type="text" name="address"></td>
</tr>


<input type="file" name="image" onchange="loadFile(event)">
<img id="output" style="max-width: 160px; max-height: 120px;border-color:blue;border-width:4px;border-style:solid;"/>
<script>
  var loadFile = function(event) {
    var output = document.getElementById('output');
    output.src = URL.createObjectURL(event.target.files[0]);
  };
</script>

<tr>
<td><input type="submit" name="submit"></td>
</tr>
</table>
</form>


</body>
</html>
